<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Northwind</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/customers">Customers <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employee">Employees</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-sm-12">
        <form th:action="@{/product/add}" th:object="${productToAdd}" method="POST">
            <div class="col-sm-10 mb-3">
                <label form="id" class="form-label">Product ID</label>
                <input class="form-control" type="text" id="id" name="id"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label form="productName" class="form-label">Product Name</label>
                <input class="form-control" type="text" id="productName" name="productName" />
            </div>
            <div class="col-sm-10 mb-3">
                <label form="quantityPerUnit" class="form-label">Quantity Per Unit</label>
                <input class="form-control" type="text" id="quantityPerUnit" name="quantityPerUnit"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label form="unitPrice" class="form-label">Unit Price</label>
                <input class="form-control" type="text" id="unitPrice" name="unitPrice"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label form="unitsInStock" class="form-label">Units In Stock</label>
                <input class="form-control" type="text" id="unitsInStock" name="unitsInStock"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label form="unitsOnOrder" class="form-label">Units On Order</label>
                <input class="form-control" type="text" id="unitsOnOrder" name="unitsOnOrder"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label form="reorderLevel" class="form-label">Re-Order Level</label>
                <input class="form-control" type="text" id="reorderLevel" name="reorderLevel"/>
            </div>
            <div class="col-sm-10 mb-3" >
                <label form="discontinued" class="form-label">Discontinued</label>
                <input class="form-control" type="text" id="discontinued" name="discontinued"/>
            </div>
            <div class="col-sm-12 mb-3">
                <input class="btn btn-success" type="submit" value="Submit New"/>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
