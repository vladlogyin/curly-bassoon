<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Order Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar.html">
</nav>
<div class="container">
    <div class="row">
        <div class="justify-content-center">
            <div class="col-auto">
                <h1>Orders</h1>
                <form class="form-inline my-2 my-lg-0" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="/order/new">New Order</a>
                </form>
                <table class="table table-responsive table-striped table-hover" style="height:80vh;width:90vw;overflow:scroll;">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CustomerID</th>
                        <th style="width:6%" scope="col">EmployeeId</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Required Date</th>
                        <th scope="col">Shipped Date</th>
                        <th scope="col">Ship Via</th>
                        <th scope="col">Ship Freight</th>
                        <th scope="col">Ship Name</th>
                        <th scope="col">Ship Address</th>
                        <th scope="col">Ship City</th>
                        <th scope="col">Ship Region</th>
                        <th scope="col">Ship PostalCode</th>
                        <th scope="col">Ship Country</th>

                    </tr>
                    </thead>
                    <tr th:each="order: ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.customerID}==null?'N/A':${order.customerID.id}"></td>
                        <td th:text="${order.employeeID}==null?'N/A':${order.employeeID.id}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <td th:text="${order.requiredDate}"></td>
                        <td th:text="${order.shippedDate}"></td>
                        <td>N/A</td>
                        <td th:text="${order.freight}"></td>
                        <td th:text="${order.shipName}"></td>
                        <td th:text="${order.shipAddress}"></td>
                        <td th:text="${order.shipCity}"></td>
                        <td th:text="${order.shipRegion}"></td>
                        <td th:text="${order.shipPostalCode}"></td>
                        <td th:text="${order.shipCountry}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
