<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin" action="/signin" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input id="inputUsername" class="form-control" type="username" placeholder="Username" name="username"/>
            <label for="inputUsername">User name</label>
        </div>
        <div class="form-floating">
            <input id="inputPassword" class="form-control" type="password" placeholder="Password" name="password"/>
            <label for="inputPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="inputSubmit">Sign in</button>
    </form>
</body>
</html>
