<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar.html">
</nav>
<div class="container">
    <div class="col-sm-12">
        <form th:action="@{/customer/add}" th:object="${customerObject}" method="POST">
            <div class="col-sm-10    mb-3">
                <label for="id" class="form-label">Customer ID</label>

                    <input class="form-control" type="text" id="id" name="id" th:field="*{id}" readonly>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="companyName" class="form-label">Company Name</label>


                    <input class="form-control" type="text" id="companyName" name="companyName"
                           th:field="*{companyName}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="contactName" class="form-label">Contact Name</label>
                    <input class="form-control" type="text" id="contactName" name="contactName"
                           th:field="*{contactName}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="contactTitle" class="form-label">Contact Title</label>

                    <input class="form-control" type="text" id="contactTitle" name="contactTitle"
                           th:field="*{contactTitle}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="address" class="form-label">Address</label>

                    <input class="form-control" type="text" id="address" name="address" th:field="*{address}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="city" class="form-label">City</label>

                    <input class="form-control" type="text" id="city" name="city" th:field="*{city}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="region" class="form-label">Region</label>

                    <input class="form-control" type="text" id="region" name="region" th:field="*{region}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                    <input class="form-control" type="text" id="postalCode" name="postalCode" th:field="*{postalCode}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="country" class="form-label">Country</label>>
                    <input class="form-control" type="text" id="country" name="country" th:field="*{country}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="phone" class="form-label">Phone</label>
                    <input class="form-control" type="text" id="phone" name="phone" th:field="*{phone}"/>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="fax" class="form-label">Fax</label>
                    <input class="form-control" type="text" id="fax" name="fax" th:field="*{fax}"/>
            </div>
            <div class="col-sm-12 mb-3">
                    <input class="btn btn-success" type="submit" value="Submit Changes"/>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
