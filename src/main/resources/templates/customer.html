<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Northwind</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/customers">Customers <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" href="/customer/new">New Customer</a>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="justify-content-center">
            <div class="col-auto">
                <h1>Customers</h1>
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Contact Name</th>
                        <th scope="col">Contact Title</th>
                        <!--                    <th scope="col">Address</th>-->
                        <th scope="col">City</th>
                        <!--                    <th scope="col">Region</th>-->
                        <!--                    <th scope="col">Postal Code</th>-->
                        <!--                    <th scope="col">Country</th>-->
                        <th scope="col">Phone</th>
                        <!--                    <th scope="col">Fax</th>-->
                        <th scope="col" colspan=2>Actions</th>
                    </tr>
                    </thead>
                    <tr th:each="customer: ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.companyName}"></td>
                        <td th:text="${customer.contactName}"></td>
                        <td th:text="${customer.contactTitle}"></td>
                        <!--                    <td th:text="${customer.address}"></td>-->
                        <td th:text="${customer.city}"></td>
                        <!--                    <td th:text="${customer.region}"></td>-->
                        <!--                    <td th:text="${customer.postalCode}"></td>-->
                        <!--                    <td th:text="${customer.country}"></td>-->
                        <td th:text="${customer.phone}"></td>
                        <!--                    <td th:text="${customer.fax}"></td>-->
                        <td><button class="btn btn-primary" th:onclick="@{window.location.href='/customer/edit/{id}';(id=${customer.id})}">edit</button></td>
                        <td><button class="btn btn-danger"th:onclick="@{window.location.href='/customer/delete/{id}';(id=${customer.id})}">delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
