<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar.html">
</nav>
<div class="container">
    <div class="row">
        <div class="justify-content-center">
            <div class="col-auto">
                <h1>Employee Details</h1>
                <table class="table table-responsive table-striped table-hover" style="max-height:80vh;width:90vw;overflow:scroll;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th> Title </th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Birth Date </th>
                        <th> Address </th>
                        <th> Courtesy </th>
                        <th> Hire Date </th>
                        <th> City </th>
                        <th> Region </th>
                        <th> Post Code </th>
                        <th> Country </th>

                    </tr>
                    </thead>
                    <tr th:each="actor: ${actors}">
                        <td th:text="${actor.id}"></td>
                        <td th:text="${actor.title}"></td>
                        <td th:text="${actor.firstName}"></td>
                        <td th:text="${actor.lastName}"></td>
                        <td th:text="${actor.birthDate}"></td>
                        <td th:text="${actor.address}"></td>

                        <td th:text="${actor.titleOfCourtesy}"></td>
                        <td th:text="${actor.hireDate}"></td>
                        <td th:text="${actor.city}"></td>
                        <td th:text="${actor.region}"></td>
                        <td th:text="${actor.postalCode}"></td>
                        <td th:text="${actor.country}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
