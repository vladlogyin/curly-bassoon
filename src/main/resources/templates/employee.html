    <title>Hello, world!</title>

<div class="container">
    <div class="row">
        <div class="justify-content-center">
            <div class="col-auto">
                <h1>Employee Details</h1>
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th> Title </th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Birth Date </th>
                        <th> Address </th>
                        <th> Courtesy </th>
                        <th> Hire Date </th>
                        <th> City </th>
                        <th> Region </th>
                        <th> Post Code </th>
                        <th> Country </th>

                    </tr>
                    </thead>
                    <tr th:each="actor: ${actors}">
                        <td th:text="${actor.id}"></td>
                        <td th:text="${actor.title}"></td>
                        <td th:text="${actor.firstName}"></td>
                        <td th:text="${actor.lastName}"></td>
                        <td th:text="${actor.birthDate}"></td>
                        <td th:text="${actor.address}"></td>

                        <td th:text="${actor.titleOfCourtesy}"></td>
                        <td th:text="${actor.hireDate}"></td>
                        <td th:text="${actor.city}"></td>
                        <td th:text="${actor.region}"></td>
                        <td th:text="${actor.postalCode}"></td>
                        <td th:text="${actor.country}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
